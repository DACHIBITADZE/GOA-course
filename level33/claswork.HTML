<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grades</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
        img {
            width: 100px;
            height: auto;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Final Grades of Students</h1>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Johni</td>
            <td>shavadze</td>
            <td>20</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Jana</td>
            <td>edisherashvili</td>
            <td>22</td>
            <td>B</td>
        </tr>
    </table>
    <h2>Student Photos</h2>
    <img src="images (1).jfif" alt="Johni shavadze">
    <img src="images.jfif" alt="Jana edisherashvili">
</body>
</html>
